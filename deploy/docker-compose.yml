version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: portfolio_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - portfolio-network
    # --- healthcheck باید اینجا و داخل db باشه ---
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: portfolio_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy # <-- این هم درسته
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    networks:
      - portfolio-network

  frontend:
    build:
      context: ../../terme-linooxel
      dockerfile: Dockerfile
    container_name: portfolio_frontend
    restart: always
    networks:
      - portfolio-network

  nginx:
    image: nginx:1.21-alpine
    container_name: portfolio_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - portfolio-network

volumes:
  postgres_data:

networks:
  portfolio-network:
    driver: bridge
